---
- name: ListDisks
  hosts: all
  become: true
  vars:
    - disk1: "/dev/vdb"
    - disk2: "/dev/vdc"

  tasks:
    - name: ListDisks
      ansible.builtin.shell: lsblk -fa
      register: disk_info
    - name: Print disk information
      debug:
        var: disk_info.stdout_lines
